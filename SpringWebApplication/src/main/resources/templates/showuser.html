<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>User</h1>
	
	<table>
	
		<tr>
			<th>ID</th><td th:text="${user.id}"></td>
		</tr>
		<tr>
			<th>Name</th><td th:text="${user.name}"></td>
		</tr>
		<tr>
			<th>Email</th><td th:text="${user.email}"></td>
		</tr>
		<tr>
			<th>Active</th><td th:text="${user.active}"></td>
		</tr>			
		</tr>
	</table>
</body>
</html>
